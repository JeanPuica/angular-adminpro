<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card mb-3">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar Medico"
          autocomplete="off"
          #txtTermino
          (keyup)="search(txtTermino.value)"
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="mb-3">
      <a [routerLink]="['nuevo']" class="btn btn-primary">
        <i class="fa fa-hospital-o"></i>
        Crear Medico
      </a>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medicos</h4>
        <h6 class="card-subtitle">{{ medics.length }} medicos registrados</h6>
        <div class="table-responsive" style="position: relative">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medic of medics">
                <td class="text-center">
                  <img
                    class="w100 cursor"
                    [src]="medic.img | myImage: 'medics'"
                    [alt]="medic.name"
                    (click)="openModal(medic)"
                  />
                </td>
                <td>{{ medic.name }}</td>
                <td class="text-nowrap text-center">
                  <a
                    [routerLink]="[medic._id]"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                    (click)="deleteMedic(medic)"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
              <tr *ngIf="loading">
                <td style="height: 0px; width: 0px; display: inherit">
                  <div class="process"></div>
                  <div class="process-text">Procesando...</div>
                </td>
              </tr>
              <tr *ngIf="medics.length === 0">
                <td colspan="6" class="text-center">
                  <div>No hay resultados</div>
                </td>
              </tr>
            </tbody>
          </table>

          <button class="btn btn-secondary">Anteriores</button>
          &nbsp;
          <button class="btn btn-secondary">Siguientes</button>
        </div>
      </div>
    </div>
  </div>
</div>
