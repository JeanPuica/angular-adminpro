<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Default Progress bars</h4>
        <div class="progress m-t-30">
          <div
            class="progress-bar active progress-bar-striped bg-primary"
            [style.width]="getProgress1"
            style="height: 10px"
            role="progressbar"
          ></div>
        </div>
        <div class="progress m-t-30">
          <div
            class="progress-bar active progress-bar-striped bg-info"
            [style.width]="getProgress2"
            style="height: 10px"
            role="progressbar"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (changeProgress)="changeValue1($event)"
          [progress]="progress1"
        ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (changeProgress)="changeValue2($event)"
          [progress]="progress2"
          [btnClass]="'btn-info'"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
