<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Users</h3>

        <div
          class="alert alert-info animated fadeIn fast"
          *ngIf="users.length === 0"
        >
          <p class="mb-0">No users found</p>
        </div>

        <div class="table-responsive" *ngIf="users.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users" class="animated fadeIn fast">
                <td>
                  <img [src]="user.image | myImage: 'users'" class="w75" />
                </td>
                <td>{{ user.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Medics</h3>

        <div
          class="alert alert-info animated fadeIn fast"
          *ngIf="medics.length === 0"
        >
          <p class="mb-0">No medics found</p>
        </div>

        <div class="table-responsive" *ngIf="medics.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let medic of medics"
                class="animated fadeIn fast cursor"
                (click)="openMedic(medic)"
              >
                <td>
                  <img [src]="medic.img | myImage: 'medics'" class="w75" />
                </td>
                <td>{{ medic.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitals</h3>

        <div
          class="alert alert-info animated fadeIn fast"
          *ngIf="hospitals.length === 0"
        >
          <p class="mb-0">No hospitals found</p>
        </div>

        <div class="table-responsive" *ngIf="hospitals.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Photo</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hosp of hospitals" class="animated fadeIn fast">
                <td>
                  <img [src]="hosp.img | myImage: 'hospitals'" class="w75" />
                </td>
                <td>{{ hosp.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
